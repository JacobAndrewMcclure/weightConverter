<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weight Converter</title>
</head>
<body>
    <h1>Pounds to kilograms</h1>
    
    <p>Enter weight in pounds:</p>
    <!--Container to center input-->    
    <div id="inputContainer">
        <input type="text" placeholder="...." id="userWeight">
        <input type="button" id="myBtn" value="Submit" onclick="calcWeight()">
    </div>

    <p>Your weight in kilograms is:</p>
    <!--id to display converted weight-->
    <p id="weightDisplay"></p>

    <script src=app.js></script>
</body>
</html>
